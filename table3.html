<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Attributes</title>
</head>
<body>

    <table border="2" cellpadding="10" cellspacing="5" width="80%" bgcolor="#f0f8ff" align="center">
        <caption bgcolor="#4CAF50" style="color: white;">Product List</caption>

        <thead bgcolor="#4CAF50" style="color: white;">
            <tr>
                <th colspan="2" align="center">Product Details</th>
                <th rowspan="2" align="center">Price</th>
            </tr>
            <tr>
                <th align="center">Product Name</th>
                <th align="center">Category</th>
            </tr>
        </thead>

        <tbody>
            <tr bgcolor="#e6f7ff">
                <td align="center">Laptop</td>
                <td align="center">Electronics</td>
                <td align="center">$800</td>
            </tr>
            <tr bgcolor="#d9edf7">
                <td align="center">Smartphone</td>
                <td align="center">Electronics</td>
                <td align="center">$600</td>
            </tr>
            <tr bgcolor="#e6f7ff">
                <td align="center">Desk</td>
                <td align="center">Furniture</td>
                <td align="center">$120</td>
            </tr>
            <tr bgcolor="#d9edf7">
                <td align="center">Chair</td>
                <td align="center">Furniture</td>
                <td align="center">$80</td>
            </tr>
        </tbody>

        <tfoot bgcolor="#4CAF50" style="color: white;">
            <tr>
                <td colspan="3" align="center">End of Product List</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
