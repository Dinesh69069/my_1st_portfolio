<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List with Attributes</title>
</head>
<body>
    <h1>Favorite Hobbies</h1>
    
    <!-- Unordered list with the 'type' attribute -->
    <ul type="circle">
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
        <li>Cooking</li>
    </ul>

    <h2>Another List with Different Bullet Style</h2>
    
    <!-- Unordered list with the 'type' attribute set to 'square' -->
    <ul type="square">
        <li>Swimming</li>
        <li>Cycling</li>
        <li>Running</li>
    </ul>
    
</body>
</html>
