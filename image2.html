<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>

    <h1 align="center">Beautiful Sunset</h1>

    <!-- Basic Image with attributes -->
    <img 
        src="https://www.w3schools.com/w3images/sunset.jpg" 
        alt="A beautiful sunset by the beach" 
        width="600" 
        height="400" 
        align="center" 
        border="2">

    <p align="center">This image shows a sunset by the beach with orange hues reflected on the water.</p>

    <!-- Image with a link -->
    <p align="center">
        <a href="https://www.w3schools.com/w3images/sunset.jpg" target="_blank">
            <img 
                src="https://www.w3schools.com/w3images/sunset.jpg" 
                alt="Click to view the full-size image" 
                width="300" 
                height="200">
        </a>
    </p>

    <!-- Image with title attribute -->
    <img 
        src="https://www.w3schools.com/w3images/sunset.jpg" 
        alt="Sunset by the beach" 
        width="400" 
        height="300" 
        title="Hover over this image to see the title.">

</body>
</html>
