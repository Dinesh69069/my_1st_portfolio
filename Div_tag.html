<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple &lt;div&gt; Tag Example</title>
</head>
<body>

    <!-- Header section using div -->
    <div>
        <h1>My Website</h1>
        <p>Welcome to the header section.</p>
    </div>

    <!-- Content section using div -->
    <div>
        <h2>About Us</h2>
        <p>We are a company focused on delivering high-quality products and services.</p>
    </div>

    <div>
        <h2>Services</h2>
        <p>We offer web development, design, and more.</p>
    </div>

    <!-- Footer section using div -->
    <div>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>

</body>
</html>
