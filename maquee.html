<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>Marquee Tag Example</h1>

<!-- Simple marquee with text -->
<marquee>Simple scrolling text</marquee>

<!-- Marquee with direction, behavior, scrollamount, scrolldelay -->
<marquee direction="right" behavior="alternate" scrollamount="10" scrolldelay="100">Scrolling to the right, bouncing back</marquee>

<!-- Marquee with width, height, bgcolor -->
<marquee width="300" height="100" bgcolor="#f0f0f0">This marquee has a fixed width, height, and background color</marquee>

<!-- Marquee with looping set to infinite -->
<marquee loop="infinite">This marquee will loop infinitely</marquee>

<!-- Marquee with a specific loop count -->
<marquee loop="5">This marquee will loop 5 times</marquee>

<!-- Marquee with vertical scrolling -->
<marquee direction="up" height="100">This text scrolls upwards</marquee>

<!-- Marquee with horizontal scrolling speed control -->
<marquee behavior="scroll" direction="left" scrollamount="20">This is fast scrolling text</marquee>

<!-- Marquee with image -->
<marquee>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" width="100" height="100">
</marquee>

</body>
</html>
