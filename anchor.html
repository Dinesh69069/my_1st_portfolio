<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Example with Attributes</title>
</head>
<body>
    <h1>HTML Anchor Tag Example</h1>
    
    <!-- Anchor tag with all attributes -->
    <a href="https://www.example.com" 
       target="_blank" 
       rel="noopener noreferrer" 
       download="example-file.txt" 
       hreflang="en" 
       type="text/html" 
       title="Go to Example.com"> 
       Visit Example.com
    </a>

</body>
</html>
