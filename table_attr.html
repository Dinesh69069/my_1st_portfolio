<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
   
</head>
<body align="center">

<h2>Table with Rowspan and Colspan Example</h2>

<table border="1" cellpadding="30px" cellspacing="0" align="center" width="70%">
    <tr>
        <th colspan="3">Main Header</th>
    </tr>
    <tr>
        <th>Category</th>
        <th>Details</th>
        <th>Price</th>
    </tr>
    <tr>
        <td rowspan="2">Fruits</td>
        <td>Apple</td>
        <td>$1</td>
    </tr>
    <tr>
        <td>Banana</td>
        <td>$0.5</td>
    </tr>
    <tr>
        <td>Vegetables</td>
        <td colspan="2">Mixed Vegetables</td>
    </tr>
</table
