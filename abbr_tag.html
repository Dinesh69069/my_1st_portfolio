<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the Abbr Tag</title>
</head>
<body>

    <h1>Common Abbreviations</h1>

    <p>
        The <abbr title="HyperText Markup Language">HTML</abbr> language is used to structure web pages.
    </p>

    <p>
        <abbr title="World Health Organization">WHO</abbr> is an agency of the United Nations responsible for international public health.
    </p>

    <p>
        We measure electrical power in <abbr title="Alternating Current">AC</abbr> or <abbr title="Direct Current">DC</abbr>.
    </p>

    <p>
        The central time zone in the United States is referred to as <abbr title="Central Standard Time">CST</abbr>.
    </p>

</body>
</html>
